name: Rust

on:
  push:
    branches:
      - master
      - "feature/*"
  pull_request: {}

jobs:
  macos:
    runs-on: macos-10.15
    strategy:
      fail-fast: false
      matrix:
        feature: ["", "serialize"]

    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path=concrete-fftw/Cargo.toml --features=${{ matrix.feature }} --no-default-features

  linux:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        feature: ["", "mkl", "serialize"]
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path=concrete-fftw/Cargo.toml --features=${{ matrix.feature }} --no-default-features

  check-format:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        command: fmt
        args: -- --check

  clippy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features