name: Rust

on:
  push:
    branches:
      - master
      - "feature/*"
  pull_request: {}

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        feature: ["", "serialize"]
        runner: [["self-hosted", "m1mac"], "macos-10.15", "ubuntu-18.04"]
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features=${{ matrix.feature }} --no-default-features
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features=${{ matrix.feature }} --no-default-features

  check-format:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        command: fmt
        args: -- --check

  clippy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features